<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Spring Boot Web Page</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    </head>
    <body>
        <div class ="container">
            <div class = "row">
                <h1> List Products </h1>
                
            </div>
            <div class="d-flex justify-content-end mb-3">
                <a href="/example-sales/api/products/product_form" class="btn btn-primary">Agregar Producto</a>
            </div>

            <table class = "table table-striped table-bordered">
                <thead class = "table-dark">
                    <tr>
                        <th> Name </th>
                        <th> Description </th>
                        <th> Price </th>
                        <th> Actions </th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="product:${products}">
                        <td th:text="${product.name}"></td>
                        <td th:text="${product.description}"></td>
                        <td th:text="${product.price}"></td>
                        <td>
                            <a th:href="@{/api/products/{id}/edit(id=${product.id})}">Edit</a>
                            <a th:href="@{/api/products/{id}/delete(id=${product.id})}">Delete</a>
                        </td>
                    </tr>
                </tbody>

            </table>

        </div>
    </body>
</html>
